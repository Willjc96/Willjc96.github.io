<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Site</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link id="theme-style" rel="stylesheet" type= "text/css" href="">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <div>
                        <img src="./images/me.jpg" alt="Picture of me" class ="pictureOfMe">
                    </div>
                    <h3>William Cook</h3>
                    <p>Trainee Software Engineer</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/Hair.png" alt="Glasses icon">
                        <h2><a href="./about.html" style="text-decoration: none">About Me</a></h2>
                    </div>
                    <div class="link">
                        <img src="./images/Computer_icon.png" alt="Computer icon">
                        <h2><a href="./index.html" style="text-decoration: none">Projects</a></h2>
                    </div>
                    <div class="link">
                        <img src="./images/LinkedIn_logo.png" alt="LinkedIn icon"/>
                        <h2><a href="https://www.linkedin.com/in/william-cook-b2700a1b5/" target="_blank" style="text-decoration: none">LinkedIn</a></h2>
                        
                    </div>
                    <div class="link">
                        <img src="./images/Github_logo.png" alt="Github icon">
                        <h2><a href="https://github.com/Willjc96" target="_blank" style="text-decoration: none">Github</a></h2>
                    </div>
                    <div class="link">
                        <img src="./images/Email.png" alt="Email icon">
                        <h2><a href="./contact.html" style="text-decoration: none">Contact Me</a></h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Select a theme</h2>
                    <div id="theme-options-wrapper">
                        <div data-mode="blue" id="blue-mode" class="theme-dot"></div>
                        <div data-mode="pink" id="pink-mode" class="theme-dot"></div>
                        <div data-mode="red" id="red-mode" class="theme-dot"></div>
                        <div data-mode="green" id="green-mode" class="theme-dot"></div>
                    </div>
                </div>
            </div>
            <div class="projects">
                <div class="status">
                    <h1>Projects (coming soon...)</h1>
                    <input type="text" name="search" placeholder="Search...">
                </div>
                <div class="scrollbarProject">
                    <div class="cards">
                        <div class="card">
                            <img src="./images/me.jpg" alt="Pic of project 1">
                            <div class="project-info">
                                <h2>Project 1</h2>
                                <div class="progress"></div>
                            </div>
                        </div>
                        <div class="card">
                            <img src="./images/me.jpg" alt="Pic of project 2">
                            <div class="project-info">
                                <h2>Project 2</h2>
                                <div class="progress"></div>
                            </div>
                        </div>
                        <div class="card">
                            <img src="./images/me.jpg" alt="Pic of project 3">
                            <div class="project-info">
                                <h2>Project 3</h2>
                                <div class="progress"></div>
                            </div>
                        </div>
                        <div class="card">
                            <img src="./images/me.jpg" alt="Pic of project 4">
                            <div class="project-info">
                                <h2>Project 4</h2>
                                <div class="progress"></div>
                            </div>
                        </div>
                        <div class="card">
                            <img src="./images/me.jpg" alt="Pic of project 5">
                            <div class="project-info">
                                <h2>Project 5</h2>
                                <div class="progress"></div>
                            </div>
                        </div>
                        <div class="card">
                            <img src="./images/me.jpg" alt="Pic of project 6">
                            <div class="project-info">
                                <h2>Project 6</h2>
                                <div class="progress"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1" ></div>
    <div class="circle2" ></div>
   
    <script type="text/javascript" src="change-theme.js"></script>

</body>
</html>
